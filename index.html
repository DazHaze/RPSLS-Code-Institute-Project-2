<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="assets/images/hand_rock-48_45372.ico">

    <!-- // Fonts // -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/966dc3bd5a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>Rock Paper Scissors Lizard Spock</header>

    <div class="display-choice">
        <div id="user-choice"></div>
        <div>
            <p id="user-label">User</p>
            <p id="computer-label">Computer</p>
            <div id="score-label">0:0</div>
            <p id="you-are-playing">You are playing first to 3</p>
        </div>
        <div id="computer-choice"></div>
    </div>
    <div id="show-winner">Click a button to begin!</div>
    <div class="game-types">
        <div class="game-type-btn" data-type="3">First to 3</div>
        <div class="game-type-btn" data-type="reset">Reset</div>
        <div class="game-type-btn" data-type="5">First to 5</div>
    </div>
    <div class="user-choices">
        <div id="rock" data-type="rock" class="choice-btn"></div>
        <div id="paper" data-type="paper" class="choice-btn"></div>
        <div id="scissors" data-type="scissors" class="choice-btn"></div>
        <div id="lizard" data-type="lizard" class="choice-btn"></div>
        <div id="spock" data-type="spock" class="choice-btn"></div>
    </div>
    <footer>Copyright Darragh Hayes 2021 <i class="far fa-copyright"></i></footer>
</body>

</html>
